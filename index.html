<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Italian Translator</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            padding: 20px;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 50px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        select, textarea, button, input {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }
        button {
            background-color: #ffcc00;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #ff9900;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Translate Italian to Sinhala, Tamil, or Tagalog</h1>
        <textarea id="textInput" rows="4" cols="50" placeholder="Enter Italian text or speak..."></textarea><br>
        
        <button id="start-recording">ðŸŽ¤ Speak (Italian)</button>
        <br>
        
        <select id="languageSelect">
            <option value="si">Sinhala</option>
            <option value="ta">Tamil</option>
            <option value="tl">Tagalog</option>
        </select>
        <br>
        
        <button onclick="translateText()">Translate</button>
        
        <h2>Translation:</h2>
        <p id="outputText"></p>
        
        <button onclick="speakTranslation()">ðŸ”Š Speak Translation</button>
    </div>

    <script src="speech-to-text.js"></script>

    <script>
        async function translateText() {
            let text = document.getElementById('textInput').value;
            let targetLang = document.getElementById('languageSelect').value;
            let url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=it&tl=${targetLang}&dt=t&q=${encodeURIComponent(text)}`;
            
            let response = await fetch(url);
            let result = await response.json();
            document.getElementById('outputText').innerText = result[0].map(item => item[0]).join(' ');
        }

        function speakTranslation() {
            let text = document.getElementById("outputText").innerText;
            if (!text) {
                alert("No translated text to speak!");
                return;
            }

            let utterance = new SpeechSynthesisUtterance(text);
            speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
